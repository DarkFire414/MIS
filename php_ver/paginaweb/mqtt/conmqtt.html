    <body>
        <div class="wrapper">
                <h1>MQTT-demo</h1>
                <h2>Simple aplicacion que se puede suscribir a topicos MQTT desde web sockets</h2>
            <form id="connection-info-form">
                <b>Host name or IP address:</b>
                <input id="host" type="text" name="host" value="test.mosquitto.org"><br>

                <b>Port:</b>
                <input id="port" type="text" name="port" value="8080"><br>

                <b>Topic:</b>
                <input id="topic" type="text" name="topic" value="#"><br><br>
                <input type="button" onclick="startConnect()" value="Connect">
                <input type="button" onclick="startDisconnect()" value="Disconnect">

            </form>
            <div id="messages"></div>
        </div>
    </body>
